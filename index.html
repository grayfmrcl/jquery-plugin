<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <input id="email" type="text" placeholder="Email">
    <span id="message" type="text"></span>
    <script src="./lib/validate-email.js"></script>
    <script>
        let input_email = $('#email')
        let message = $("#message")

        input_email.keyup(() => {
            if (input_email.emailValidator()) {
                input_email.addClass('success')
            }
            else {
                input_email.addClass('error')
                message.text('Email address is not valid').addClass('error')
            }
        })
    </script>
</body>

</html>
